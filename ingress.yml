apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: dev.local
    http:
      paths:
      - path: /java
        pathType: Prefix
        backend:
          service:
            name: web-application-service
            port:
              number: 80
      - path: /gradle
        pathType: Prefix
        backend:
          service:
            name: mygradleapp-service
            port:
              number: 8080
