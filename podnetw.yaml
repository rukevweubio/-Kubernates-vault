apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-to-namespace-b
  namespace: namespace-a
spec:
  podSelector: {}   
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: namespace-b
        - podSelector:
            matchLabels:
              app: nginx
      ports:
        - protocol: TCP
          port: 80
