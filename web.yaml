apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-application
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-application
  template:
    metadata:
      labels:
        app: web-application
    spec:
      containers:
      - name: web-application-container
        image: rukevweubio/java-app:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-application-service
  namespace: dev
spec:
  selector:
    app: web-application
  ports:
  - port: 80
    targetPort: 8080
  type: NodePort
